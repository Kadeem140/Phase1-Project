<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <main>
    <section>
        <h1>WELCOME TO THE WONDERFUL WORLD OF POKEMON!</h1>
    </section>
   <div id = "root">
        <nav id="nav-bar">
            <a href="index.html" onclick="route()">Home</a>
            <a href="/pages/about.html" onclick="route()">about</a>
            <a href="/pages/pokemon.html" onclick="route()">Pokemon</a>
        </nav>
    </div> 

    <div id ="search-by">
        <h3>Search by: </h2>
        <p>Filter your search options by Pokemon Name
            or by type. </p>
        <button id="btn-name" value="name" class = "btns" onClick= toggleBtnSearch() >Pokemon Name</button>
        <button id="btn-type" value="type" class = "btns" onClick= toggleBtnSearch() >Pokemon Type</button>
        <!-- //On click, hidden = "false",  -->
    </div>

    <div id="pokmeon-search">
        <h2>Add a Pokemon to your Team: </h2>
        <div id="dropdown-container" class="hide" hidden = "true">
            <h3>Select a Pokemon by Type: </h3> <button value = "close" onClick= toggleBtnSearch() >X</button>
            <select name="types" id="narrowedDD" class="drop-down">
                <option>Types</option>
                <option>Water</option>
                <option>Fire</option>
                <option>Ground</option>
                <option>Grass</option>
                <option>Flying</option>
                <option>Fighting</option>
                <option>Electric</option>
                <option>Rock</option>
                <option>Steel</option>
                <option>Normal</option>
                <option>Ghost</option>
                <option>Psychic</option>
                <option>Dark</option>
                <option>Fairy</option>
                <option>Bug</option>
                <option>Ice</option>
                <option>Posion</option>
                <option>Dragon</option>
            </select>
        </div>

        <button onclick = revealBattleBox() >ARE YOU READY TO BATTLE?</button> 
        
        <div id="datalist-container"  class="hide" hidden = true>
            <form class = "pure-form">
               Enter Name: <input type ="input" class='names' placeholder="Input a Pokemon`s name" />
                <button type = "submit">Submit!</button>
                <button type = "submit" onclick=fourMoves()> New Moves! </button>
                   
                <button value = "close2" onClick= toggleBtnSearch() > X </button>
            </form>
        </div>
    </div>

    <div class ="battle-box" hidden = true>
        <section id="participants-1">
                    <h2>TEAM ONE</h2>
        </section>

        <section id="participants-2">
                    <h2>TEAM TWO</h2>
        </section>
        <button onclick= battle() > BATTLE!! </button>
        <button value = "close3" onclick= hideBattleBox()>X</button>
    </div>

    <div class="pokemon-options">
        <!-- <button class="add-team">Add to your team</button> -->
        <section id="team-1" hidden = "true"> 
            <!-- <datalist id="names"></datalist>  -->
            <!-- //API call that renders all pokemon needed data to a card? -->
        </section>
        <button id="team-1-btn" onclick= revealTeam()> Reveal team 1 </button>
        <button onclick= hideTeam()>X</button>
        
        <section id="team-2" hidden = "true">
            <!-- <datalist id="names"></datalist>  -->
           
            <!-- //API call that renders all pokemon needed data to a card? -->
        </section>
        <button id="team-2-btn" onclick= revealTeamTwo()> Reveal team 2 </button>
        <button onclick= hideTeamTwo()>X</button>
    </div>
    
    <script src="index.js" ></script>

    </main>
</body>
</html>
